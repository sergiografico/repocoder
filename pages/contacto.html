<section class="contacto-seccion">

    </div>

    <div class="row justify-content-center align-items-center">
      <div class="col-10 col-sm-8 col-md-6 col-lg-4 mb-0 mb-md-0 d-none d-md-block">

          <div class="mb-3">

            <input id="email" type="email" class="form-control" placeholder="Tu.email@email.com">
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>

          </div>
          <button type="submit" class="btn btn-primary w-100">Enviar Mensaje</button>
        </form>
      </div>
    </div>
  </div>
</section>
